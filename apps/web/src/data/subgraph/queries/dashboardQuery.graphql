query dashboard($where: DAOTokenOwner_filter, $first: Int, $skip: Int) {
  daotokenOwners(where: $where, first: $first, skip: $skip) {
    dao {
      ...DAO
      proposals(
        where: { executed_not: true, canceled_not: true, vetoed_not: true }
        first: 10
        skip: 0
        orderBy: proposalNumber
        orderDirection: desc
      ) {
        ...Proposal
      }
      currentAuction {
        endTime
        highestBid {
          amount
        }
        token {
          name
          image
        }
      }
    }
  }
}
