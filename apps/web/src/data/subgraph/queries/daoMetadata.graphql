query daoMetadata($tokenAddress: ID!, $first: Int!) {
  dao(id: $tokenAddress) {
    metadataProperties(orderBy: createdAt) {
      ipfsBaseUri
      ipfsExtension
      names
      items(orderBy: propertyId, first: $first) {
        name
        propertyId
        isNewProperty
      }
    }
  }
}
