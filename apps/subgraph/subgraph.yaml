specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Manager
    network: base-testnet
    source:
      abi: Manager
      address: "0xaa21afd73e6fd5f69c87a6839d0beedee075e9a3"
      startBlock: 10259200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAO
        - AuctionSettings
      abis:
        - name: Manager
          file: ./abis/Manager.json
        - name: Token
          file: ./abis/Token.json
        - name: BaseMetadata
          file: ./abis/BaseMetadata.json
        - name: Auction
          file: ./abis/Auction.json
        - name: PartialMirrorToken
          file: ./abis/PartialMirrorToken.json
      eventHandlers:
        - event: DAODeployed(address,address,address,address,address)
          handler: handleDAODeployed
      file: ./src/manager.ts
  - kind: ethereum
    name: MerkleMinter
    network: base-testnet
    source:
      abi: MerkleMinter
      address: "0x0300ba2fbc45c4191c475731b0876eeef3271b86"
      startBlock: 10259200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAO
      abis:
        - name: MerkleMinter
          file: ./abis/MerkleMinter.json
      eventHandlers:
        - event: MinterSet(indexed address,(uint64,uint64,uint64,bytes32))
          handler: handleMinterSet
      file: ./src/merkle_minter.ts
  - kind: ethereum
    name: RedeemMinter
    network: base-testnet
    source:
      abi: RedeemMinter
      address: "0x82accbf10febc39f0d1ad3fed84137dde6542455"
      startBlock: 10259200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAO
      abis:
        - name: RedeemMinter
          file: ./abis/RedeemMinter.json
      eventHandlers:
        - event: MinterSet(indexed address,(uint64,uint64,uint64,address))
          handler: handleMinterSet
      file: ./src/redeem_minter.ts
templates:
  - kind: ethereum
    name: Token
    network: base-testnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - DAO
        - DAOTokenOwner
      abis:
        - name: Token
          file: ./abis/Token.json
        - name: BaseMetadata
          file: ./abis/BaseMetadata.json
        - name: PropertyMetadata
          file: ./abis/PropertyMetadata.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/token.ts
  - kind: ethereum
    name: Governor
    network: base-testnet
    source:
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
        - ProposalVote
      abis:
        - name: Governor
          file: ./abis/Governor.json
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: ProposalCreated(bytes32,address[],uint256[],bytes[],string,bytes32,(address,uint32,uint32,uint32,uint32,uint32,uint32,uint32,uint32,bool,bool,bool))
          handler: handleProposalCreated
        - event: ProposalQueued(bytes32,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(bytes32)
          handler: handleProposalExecuted
        - event: ProposalCanceled(bytes32)
          handler: handleProposalCanceled
        - event: ProposalVetoed(bytes32)
          handler: handleProposalVetoed
        - event: VoteCast(address,bytes32,uint256,uint256,string)
          handler: handleVoteCast
      file: ./src/governor.ts
  - kind: ethereum
    name: BaseMetadata
    network: base-testnet
    source:
      abi: BaseMetadata
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: BaseMetadata
          file: ./abis/BaseMetadata.json
      eventHandlers:
        - event: ContractImageUpdated(string,string)
          handler: handleContractImageUpdated
        - event: DescriptionUpdated(string,string)
          handler: handleDescriptionUpdated
        - event: WebsiteURIUpdated(string,string)
          handler: handleWebsiteURIUpdated
      file: ./src/metadata.ts
  - kind: ethereum
    name: Auction
    network: base-testnet
    source:
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAO
        - Auction
        - AuctionBid
        - AuctionConfig
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionCreated(uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionSettled(uint256,address,uint256)
          handler: handleAuctionSettled
        - event: AuctionBid(uint256,address,uint256,bool,uint256)
          handler: handleAuctionBid
        - event: DurationUpdated(uint256)
          handler: handleDurationUpdated
        - event: ReservePriceUpdated(uint256)
          handler: handleReservePriceUpdated
        - event: TimeBufferUpdated(uint256)
          handler: handleTimeBufferUpdated
        - event: MinBidIncrementPercentageUpdated(uint256)
          handler: handleMinBidIncrementPercentageUpdated
      file: ./src/auction.ts
